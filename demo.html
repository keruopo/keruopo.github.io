<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <mete name="viewport" content="width=device-width,initial-scale=1,user-scalable=no"/>
    <title>g个人主页</title>
    <link href="css/demo.css" rel="stylesheet">
    <link  rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.8.8/jquery.fullPage.css"/>
    <script type="text/javascript" src="js/myfocus-2.0.1.min.js"></script><!--引入myFocus库-->
    <link href="css/animate.min.css" rel="stylesheet">
    <script type="text/javascript">
        myFocus.set({
            id:'boxID',//焦点图盒子ID
            pattern:'mF_taobaomall',//风格应用的名称
            time:3,//切换时间间隔(秒)
            trigger:'click',//触发切换模式:'click'(点击)/'mouseover'(悬停)
            width:400,//设置图片区域宽度(像素)
            height:200,//设置图片区域高度(像素)
            txtHeight:'default'//文字层高度设置(像素),'default'为默认高度，0为隐藏
        });
    </script>

</head>
<body>
<div class="player">
    <audio   autoplay>
        <!-- Audio files -->
        <source src="http://www.soge8.com/1421769646/e41fdf7403aa63c4c20fa5a1db9a04ac.mp3" type="audio/mp3">


        <!-- Fallback for browsers that don't support the <audio> element -->

    </audio>
</div>
    <div id="fullpage">
        <div class="section section1">
            <div class="avatar"><img src="images/katong.jpg"></div>
            <div class="introduce">
              <div class="name">姓名：潘素晴</div>
              <div class="sex">性别：女</div>
              <div class="height">身高：不详</div>
              <div class="feature">特征：不详</div>
              <div class="hobby">爱好：吃饭，睡觉，打豆豆。</div>
            </div>
        </div>
        <div class="section section2">
            <div class="frame">
               <div class="boxwords"><p>技能之<br/>贴图</p></div>
               <div class="picture1"><img src="images/5b.jpg"></div>
               <div class="picture2"><img src="images/6b.jpg"></div>
            </div>
        </div>


        <div class="section section3">
            <div class="words"><p>额，<br/>这部分是我自己画的</p></div>
            <div id="boxID"><!--焦点图盒子-->
            <div class="loading"><img src="images/loading.gif" alt="请稍候..." /></div><!--载入画面(可删除)-->
            <div class="pic"><!--内容列表(li数目可随意增减)-->
                <ul>
                    <li><img src="images/未标题-2.jpg"  ></li>
                    <li><img src="images/未标题-3.jpg"  ></li>
                    <li><img src="images/未标题-4.jpg"  ></li>
                    <li><img src="images/未标题-5.jpg"  ></li>
                    <li><img src="images/未标题-6.jpg"  ></li>
                    <li><img src="images/未标题-7.jpg"  ></li>
                    <li><img src="images/未标题-8.jpg"  ></li>
                </ul>
            </div>
        </div>
        </div>
        <div class="section section4">
            <div class="box">
                <div  id="box1"><p>醒<br/>时<br/>只<br/>愿<br/>朝<br/>花<br/>笑</p></div>
                <div  id="box2"><p>醉<br/>时<br/>只<br/>愿<br/>对<br/>花<br/>眠</p></div>
                <div  id="box3"><p>从<br/>今<br/>不<br/>问<br/>人<br/>间<br/>事</p></div>
                <div  id="box4"><p>只<br/>作<br/>人<br/>间<br/>不<br/>老<br/>仙</p></div>


            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.8.8/jquery.fullPage.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/move.js/0.5.0/move.js"></script>
        <script src="js/jquery-1.10.2.min.js"></script>
    </div>
    <script>
        $(function() {
            $("#fullpage").fullpage({
                verticalCentered: false,//让其样式不居中，可以自己定义位置
                navigation: true,
                afterLoad:function(link,index){
                    switch (index) {
                        case 1:
                            move('.section1 .name'). sub('margin-top',500 ) .duration('2s').end();
                            break;
                        case 2:
                            $('.picture1').addClass('animated hinge');
                            setTimeout(function(){
                                $('.picture1').removeClass('hinge');
                            }, 1000);
                            $('.picture2').addClass('animated zoomIn');
                            setTimeout(function(){
                                $('.picture2').removeClass('zoomIn');
                            }, 1000);





                            break;

                        case 3:
                            break;
                        case 4:
                            $('#box1').addClass('animated zoomInUp');
                            setTimeout(function(){
                                $('#box1').removeClass('zoomInUp');
                            }, 1000);
                            $('#box2').addClass('animated zoomInUp');
                            setTimeout(function(){
                                $('#box2').removeClass('zoomInUp');
                            }, 1000);
                            $('#box3').addClass('animated zoomInUp');
                            setTimeout(function(){
                                $('#box3').removeClass('zoomInUp');
                            }, 1000);
                            $('#box4').addClass('animated zoomInUp');
                            setTimeout(function(){
                                $('#box4').removeClass('zoomInUp');
                            }, 1000);

                            break;
                        default:
                            break;

                    }
                },
                onLeave:function(link,index){
                    switch (index){
                        case 1:
                            move('.section1 .name'). add('margin-top',500 ) .end();
                            break;
                        case 2:







                            break;
                        case 3:
                            break;
                        case 4:
                            break;
                        default:
                            break;

                    }
                }
            })
        })
    </script>
</body>
</html>
